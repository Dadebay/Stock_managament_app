plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.gurbanov.tous"
    // The compileSdk should be 34 as you had it
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        // Modern Android requires at least Java 1.8.
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "com.gurbanov.tous"
        minSdkVersion 21 // It's better to set a specific number, e.g., 21
        targetSdkVersion 34 // Target SDK should also be 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) for version management
    implementation platform('com.google.firebase:firebase-bom:32.3.1')

    // Declare the dependency for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging'

    // You can add other Firebase products without specifying versions
    // For example: implementation 'com.google.firebase:firebase-analytics'
}