buildscript {
    ext.kotlin_version = '1.9.20' // Define Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the Google Services plugin compatible with modern AGP
        classpath 'com.google.gms:google-services:4.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
// IN android/build.gradle

// This block fixes old packages that don't have a namespace
subprojects {
    afterEvaluate { project ->
        if (project.name == 'background_sms') {
            project.android {
                namespace 'com.j.background_sms'
                compileSdkVersion 34
            }
        }
        // =================== ADD THIS PART ===================
        if (project.name == 'connectivity_plus') {
            project.android {
                namespace 'dev.fluttercommunity.plus.connectivity'
                compileSdkVersion 34
            }
        }
        // ======================================================
    }
}
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}